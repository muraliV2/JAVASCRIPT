<script>
let log = true
let login = new Promise((resolve,reject) =>
{
setTimeout(()=>{
{
if(log)
{
    resolve("login successfull")
}
else
{
    reject("login unsuccessfull")
}
}
}
)
})

login.then(value => console.log(value))
.catch(error => console.log(error))


</script>
